<html>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.7.0/umd/popper.min.js" integrity="sha512-XuQRlp0fDCDk7mivLVsa/B9yfT73d0e/lU3M1BRE874e/tXzGJgk7vO2AWzqOL50M/RVH69fluqwHUz+8uO5tA==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js" integrity="sha512-USPCA7jmJHlCNRSFwUFq3lAm9SaOjwG8TaB8riqx3i/dAJqhaYilVnaf2eVUH5zjq89BU6YguUuAno+jpRvUqA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/locales/cs.min.js" integrity="sha512-0AP/orDBCYS22umoJXAwCEoA+XvbVUY85aLX/EUrgfxAF+t0iZ7A8rc3hIkAALXuXH626JtaDuLD/pG6o4NsrQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js" integrity="sha512-efUTj3HdSPwWJ9gjfGR71X9cvsrthIA78/Fvd/IN+fttQVy7XWkOAXb295j8B3cmm/kFKVxjiNYzKw9IQJHIuQ==" crossorigin="anonymous"></script>
        <script src="./calculate.js"></script>
        <div class = "shop-container">
            <div class = "left">
                <div class="product-menu">
                    <h1 class = "product-menu-title">
                        Přidej produkt
                    </h1>
                    <div class="product-menu-items">
                        <button class = "btn tt-testing product-menu-item" data-create-new = "testing" data-toggle="tooltip" title = "Kliknutím přidáte do košíku prázdný produkt Testování.">Testování</button>
                        <button disabled class = "btn tt-sampling product-menu-item" data-create-new = "sampling" data-toggle="tooltip" title = "Kliknutím přidáte do košíku prázdný produkt Sampling.">Sampling</button>
                        <button class = "btn tt-logistics product-menu-item" data-create-new = "logistics" data-toggle="tooltip" title = "Kliknutím přidáte do košíku prázdný produkt Logistika.">Logistika</button>
                        <button class = "btn tt-translation product-menu-item" data-create-new = "translation" data-toggle="tooltip" title = "Kliknutím přidáte do košíku prázdný produkt Překlad recenzí.">Překlad recenzí</button>
                        <button class = "btn tt-plugin product-menu-item" data-create-new = "plugin" data-toggle="tooltip" title = "Kliknutím přidáte do košíku prázdný produkt Plugin.">Plugin</button>
                    </div>
                </div>
                <div class="basket">

                </div>
            </div>
            <div class="right summary">
                <h1 class = "title">Souhrn</h1>
                <div id = "basket-items" class = "items">
                    <div data-prototype hidden class = "summary-item">
                        <div class = "description-column">
                            <b class="type">Typ služby</b>
                            <i class="title"></i>
                        </div>
                        <div class = "price-column">
                            <div class="price">-</div>
                            <div class="alert" hidden><i class="fas fa-exclamation-circle"></i></div>
                        </div>                        
                    </div>
                </div>
                <div id = "basket-total">
                    <div class = "summary-item">
                        <div class = "description-column">
                            <b>CELKEM</b>
                        </div>
                        <div class = "price-column">
                            <b id = "basket-total-value">0,- Kč</b>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div id = "#prototypes" hidden>
            <div class = "product-box" data-prototype data-product-id = "testing" data-basket-title = "Testování">
                <div class = "product-box-navbar tt-bg-testing">
                    <div class="title">Testování</div>
                    <button class = "btn-product-basket-copy btn" data-toggle="tooltip" title="Vytvořit kopii položkt"><i class="fas fa-copy"></i></button>
                    <button class = "btn-product-basket-json btn" data-toggle="tooltip" title="Zobrazit JSON"><i class="fab fa-js-square"></i></button>
                    <button class = "btn-product-basket-validate btn" data-toggle="tooltip" title="Validovat zadání"><i class="fas fa-check"></i></button>
                    <button class = "btn-product-basket-delete btn" data-toggle="tooltip" title="Odstranit z košíku"><i class="fas fa-trash"></i></button>
                </div>
                <div class="product-form">
                    <div class = "label-input" hidden>
                        <label data-toggle="tooltip" title="Vlastní název produktu.">název produktu</label>
                        <input class = "form-control" data-target = "userDefinedTitle" type="text" placeholder="Název produktu">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Běžná maloobchodní cena produktu.">cena produktu</label>
                        <input class = "form-control" data-target = "commonPrice" type="number" placeholder="cena v Kč">
                    </div>
                    <div class = "label-input">
                        <label ddata-toggle="tooltip" title="Počet produktů = počet testerů.">počet produktů</label>
                        <input class = "form-control" data-required data-target = "totalOfProducts" type="number" placeholder="počet produktů">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Kolik celkem testování bude realizováno.">počet testování</label>
                        <input class = "form-control" data-required data-target = "totalOfTesting" type="number" placeholder="počet testování">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Na kterých komunitách bude testování realizováno.">vyberte komunity</label>
                        <select class = "form-control" data-required data-target = "totalOfCommunities" multiple>
                            <option value = 1>Ženy s.r.o.</option>
                            <option value = 2>Kafe.cz</option>
                            <option value = 3>Muži a.s.</option>
                        </select>   
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Marže (kladná hodnota) nebo sleva (záporná hodnota) ke kalkulaci.">marže / sleva</label>
                        <input class = "form-control" data-target = "priceIndex" type="number" placeholder="marže (+)/ sleva (-) v %">
                    </div>
                    <div class = "resume">
                        <div class = "price"></div>
                        <div class = "alert"></div>
                    </div>
                </div>
            </div>
            <div class = "product-box" data-prototype data-product-id = "logistics" data-basket-title = "Logistika">
                <div class = "product-box-navbar tt-bg-logistics">
                    <div class="title">Logistika</div>
                    <button class = "btn-product-basket-copy btn"  data-toggle="tooltip" title="Vytvořit kopii položky"><i class="fas fa-copy"></i></button>
                    <button class = "btn-product-basket-json btn" data-toggle="tooltip" title="Zobrazit JSON"><i class="fab fa-js-square"></i></button>
                    <button class = "btn-product-basket-validate btn" data-toggle="tooltip" title="Validovat zadání"><i class="fas fa-check"></i></button>
                    <button class = "btn-product-basket-delete btn" data-toggle="tooltip" title="Odstranit z košíku"><i class="fas fa-trash"></i></button>
                </div>
                <div class="product-form">
                    <div class = "label-input"  hidden>
                        <label data-toggle="tooltip" title="Vlastní název produktu.">název produktu</label>
                        <input class = "form-control" data-target = "userDefinedTitle" type="text" placeholder="Název produktu">
                    </div>
                    <div class = "label-input">
                        <label>vyberte dopravce</label>
                        <select class = "form-control" data-required data-target = "provider" data-affect-targets = '[{"condition":"1","disables":["parcelX","parcelY","parcelZ"]},{"condition":"99","disables":["parcelWeight","parcelX","parcelY","parcelZ", "totalOfParcels"]}]'>
                            <option value = 1>PPL</option>
                            <option disabled value = 2>GSL</option>
                            <option value = 3>Zásilkovna (depo ČR)</option>
                            <option value = 99 data-disables-targets="['parcelX','parcelY','parcelZ','parcelWeight']">vlastní</option>
                        </select>   
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Hmotnost balíku jednoho kusu zboží v kg.">hmotnost balíku v kg</label>
                        <input data-required class = "form-control" data-target = "parcelWeight" type="number" placeholder="hmotnost v kg">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Výška balíku jednoho kusu zboží v cm.">výška balíku</label>
                        <input data-required class = "form-control" data-target = "parcelX" type="number" placeholder="výška v cm">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Šířka balíku jednoho kusu zboží v cm.">šířka balíku</label>
                        <input data-required class = "form-control" data-target = "parcelY" type="number" placeholder="šířka v cm">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Hloubka balíku jednoho kusu zboží v cm.">hloubka balíku</label>
                        <input data-required class = "form-control" data-target = "parcelZ" type="number" placeholder="hloubka v cm">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Počet distribuovaných kusů produktů celkem.">celkem balíků</label>
                        <input class = "form-control" data-required data-target = "totalOfParcels" type="number" placeholder="počet balíků">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Marže (kladná hodnota) nebo sleva (záporná hodnota) ke kalkulaci.">marže / sleva</label>
                        <input class = "form-control" data-target = "priceIndex" type="number" placeholder="marže (+)/ sleva (-) v %">
                    </div>
                    <div class = "resume">
                        <div class = "price"></div>
                        <div class = "alert"></div>
                    </div>
                </div>
            </div>
            <div class = "product-box" data-prototype data-product-id = "translation" data-basket-title = "Překlad recenzí">
                <div class = "product-box-navbar tt-bg-translation">
                    <div class="title">Překlad recenzí</div>
                    <button class = "btn-product-basket-copy btn" data-toggle="tooltip" title="Vytvořit kopii položky"><i class="fas fa-copy"></i></button>
                    <button class = "btn-product-basket-json btn" data-toggle="tooltip" title="Zobrazit JSON"><i class="fab fa-js-square"></i></button>
                    <button class = "btn-product-basket-validate btn" data-toggle="tooltip" title="Validovat zadání"><i class="fas fa-check"></i></button>
                    <button class = "btn-product-basket-delete btn" data-toggle="tooltip" title="Odstranit z košíku"><i class="fas fa-trash"></i></button>
                </div>
                <div class="product-form">
                    <div class = "label-input"  hidden>
                        <label data-toggle="tooltip" title="Vlastní název produktu.">název produktu</label>
                        <input class = "form-control" data-target = "userDefinedTitle" type="text" placeholder="Název produktu">
                    </div>
                    <div class = "label-input">
                        <label>do jazyka</label>
                        <select class = "form-control" data-required data-target = "targetLanguage">
                            <option value = "en">angličtina</option>
                            <option value = "sl">slovenština</option>
                            <option value = "hu">maďarština</option>
                        </select>   
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Průměrný (přibližný) počet znaků na zdrojovou recenzi.">průměrný počet znaků na recenzi</label>
                        <input data-required class = "form-control" data-target = "averageTotalChars" type="number" placeholder="počet znaků">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Pokud se jedná o recenze, kde je nutná právní revize původního obsahu (např. recenze za léčiva, zdravotnické prostředky), zatrhněte.">právní revize</label>
                        <input type="checkbox" data-target = "lawCheck">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Celkový počet recenzí k překladu.">počet recenzí</label>
                        <input data-required class = "form-control" data-target = "totalOfReviews" type="number" placeholder="počet recenzí">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Marže (kladná hodnota) nebo sleva (záporná hodnota) ke kalkulaci.">marže / sleva</label>
                        <input class = "form-control" data-target = "priceIndex" type="number" placeholder="marže (+)/ sleva (-) v %">
                    </div>
                    <div class = "resume">
                        <div class = "price"></div>
                        <div class = "alert"></div>
                    </div>
                </div>
            </div>
            <div class = "product-box" data-prototype data-product-id = "plugin" data-basket-title = "Plugin">
                <div class = "product-box-navbar tt-bg-plugin">
                    <div class="title">Plugin</div>
                    <button class = "btn-product-basket-copy btn" data-toggle="tooltip" title="Vytvořit kopii položkt"><i class="fas fa-copy"></i></button>
                    <button class = "btn-product-basket-json btn" data-toggle="tooltip" title="Zobrazit JSON"><i class="fab fa-js-square"></i></button>
                    <button class = "btn-product-basket-validate btn" data-toggle="tooltip" title="Validovat zadání"><i class="fas fa-check"></i></button>
                    <button class = "btn-product-basket-delete btn" data-toggle="tooltip" title="Odstranit z košíku"><i class="fas fa-trash"></i></button>
                </div>
                <div class="product-form">
                    <div class = "label-input"  hidden>
                        <label data-toggle="tooltip" title="Vlastní název produktu.">název produktu</label>
                        <input class = "form-control" data-target = "userDefinedTitle" type="text" placeholder="Název produktu">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Počet měsíců, po kterou chce klient plugin používat (délka závazku).">délka úvazku</label>
                        <input data-required class = "form-control" data-target = "contractLength" type="number" min = "0" placeholder="délka úvazku v měsících">
                    </div>
                    <div class = "label-input">
                        <label data-toggle="tooltip" title="Marže (kladná hodnota) nebo sleva (záporná hodnota) ke kalkulaci.">marže / sleva</label>
                        <input class = "form-control" data-target = "priceIndex" type="number" placeholder="marže (+)/ sleva (-) v %">
                    </div>
                    <div class = "resume">
                        <div class = "price"></div>
                        <div class = "alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
